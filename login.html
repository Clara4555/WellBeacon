<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellbeacon Log in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ionicons@6.0.0/dist/css/ionicons.min.css">
    <link rel="stylesheet" href="/WellBeacon/styles/login.css">

</head>
<body>
    <div class="login-head">
        <!-- hambuger -->
        <div class="hamburger nl1 nl-first ">
            <span class="ham-span hs1"></span>
            <span class="ham-span hs2"></span>
            <span class="ham-span hs3"></span>
        </div>

        <!-- Centered Logo -->
        <div class="logo">
            <a href="" class="">Wellbeacon</a>
        </div>

        <!-- Avatar (Replace with your avatar image or user information) -->
        <div class="avatar">
            <img src="images/user.png" height="50px" width="50px">
            <a href="htt"></a>
        </div>
    </div>

    <div class="login-content">
        <!-- Your login form or content goes here -->
        <!-- Example: -->
        <form>
            <!-- Your form fields go here -->
            <div class="welcome" style="padding: 20px;">
            <h1>WELCOME BACK!</h1>
            </div>
            <label for="username">Email address</label>
            <input type="email" id="username" name="username" placeholder="Email address">

            <label for="password">Password</label>
            <div style="position: relative;">
                <input type="password" id="password" name="password" placeholder="Password">
                <img src="images/eye.png" alt="eye" class="eye">
            </div>
             <div class="gggg">
            <button type="submit">Sign up</button>
             </div>
             <p class="link-up">Aready have an account? <a href="/WellBeacon/signup.html">Log in</a></p>
            <div class="forgot">
            <p>Forgot password?</p>
            </div>
            <div class="or">
                <div class="line"></div>
                <p>Or</p>
                <div class="line one"></div>
            </div>            
                <!-- Google button as an <a> tag -->
                    <div class="ggg">
        <button class="google">
            <img src="https://cdn-icons-png.flaticon.com/128/2702/2702602.png" alt="google icon" width="20px">
            <p><a href="">Sign up with Google</a></p>
        </button>
                    </div>
                     <!-- Google button as an <a> tag -->
                        <div class="ggg">
                            <button class="google">
                                <img src="https://cdn-icons-png.flaticon.com/128/3670/3670032.png" alt="google icon" width="20px">
                                <p><a href="">Sign up with Facebok</a></p>
                            </button>
                                        </div>
                    
    
            
        </form>
    </div>
    <script src="wellbeacon js/index.js"></script>
</body>
</html>
