<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellbeacon
         Sign up
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ionicons@6.0.0/dist/css/ionicons.min.css">
    <link rel="stylesheet" href="/WellBeacon/styles/login.css">
    <!-- <link rel="stylesheet" href="/plan.css"> -->

</head>
<body>
    <header class="login-head">
        <div class="container">
           
          <nav class="nav-bar">
            <div class="hamburger">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
            <a href="#" class="nav-branding">WellBeacon/a>
      
            <ul class="nav-menu">
              <li class="nav-item">
                <a href="#" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Services</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Contact</a>
              </li>
            </ul>
      
            <div class="avatar">
            <img src="/WellBeacon/images/user.png" alt="">
            </div>
          </nav>
        </div>
      </header>

    <div class="login-content">
        
        <form>
    
            <div class="welcome" style="padding: 20px;">
                <h1>SIGN UP!</h1>
                </div>
            <label for="username">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="First name">
            <label for="username">Last name</label>
            <input type="text" id="lname" name="lname" placeholder="Last Name">
            <label for="username">Phone Number</label>
            <input type="tel" id="tel" name="tel" placeholder="Phone Number">

            <label for="password">Password:</label>
            <div style="position: relative;">
                <input type="password" id="password" name="password" placeholder="Password">
                <img src="images/eye.png" alt="eye" class="eye">
            </div>
            <label for="password">Confirm Password</label>
            <div style="position: relative;">
                <input type="password" id="cpassword" name="password" placeholder="Password">
                <img src="/WellBeacon/images/eye.png" alt="eye" class="eye">
            </div>
             <div class="gggg">
            <button type="submit">Sign Up</button>
             </div>
             <p class="link-up">Already have an account? <a href="/WellBeacon/login.html">Log in</a></p>
            <div class="forgot">
            <p>Forgot password?</p>
            </div>
            <div class="or">
                <div class="line"></div>
                <p>Or</p>
                <div class="line one"></div>
            </div>            
            
                    <div class="ggg">
        <button class="google">
            <img src="https://cdn-icons-png.flaticon.com/128/2702/2702602.png" alt="google icon" width="20px">
            <p><a href="">Sign up with Google</a></p>
        </button>
                    </div>
                     
                        <div class="ggg">
                            <button class="google">
                                <img src="https://cdn-icons-png.flaticon.com/128/3670/3670032.png" alt="google icon" width="20px">
                                <p><a href="">Sign up with Facebook</a></p>
                            </button>
                                        </div>
                    
    
            
        </form>
    </div>
    <script src="wellbeacon js/index.js"></script>
    <script src="/WellBeacon/wellbeacon js/plan.js"></script>
</body>
</html>
